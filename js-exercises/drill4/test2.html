<div class='container'>
  <div class='row'>

</div>

  </div>
</div>

<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>


<script>

  //Select elemnts on page.

  function runBanana() {
    $('#headline').text("You are a banana face")
    $('.headline-2').text("You are a banana face")
  }
  $('.banana').click(runBanana)

  function addLinks(){
    $('.add_link_1').text("<a href='http://www.cnn.com'>CNN BABY</a>")
    $('.add_link_2').html("<br><br><a href='http://www.cnn.com'>Dog Face</a>")//See the difference between .text and .html?
  }
  $('.add_link').click(addLinks)

  //--------------------------------------------

  function clear_the_box(){
    $('.data').val('')
  }

  function find_dog() {
    value = $('.data').val()
    if(value.search('dog') >= 0) {
      alert("DOG FOUND")
    }
  }

  function set_new_value(){
    $(".data").val("This is completely new string")
  }

  $('.clearBox').click(clear_the_box)
  $('.findDog').click(find_dog)
  $('.setNewValue').click(set_new_value)

  function changeAdd(){
    $('.add_button').text('Divide')
  }

  $('.add_button').click(changeAdd)

</script>
