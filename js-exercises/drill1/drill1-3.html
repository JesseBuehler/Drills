<style>

body {
  font-family: Georgia;
}

.row {
  height: 70px;
  border: 2px solid #000
}

.container {
  margin:auto;
  width: 800px;
}

input {
  font-size: 20px;
  padding: 20px;
  background: #f2f2f2;
  float: left
}

.submit {
  padding: 10px;
  background-color: #DCAAAA;
  width: 100px;
  color: white;
  border-radius: 8px;
  margin-left: 24px;
  margin-top: 8px;
  float: left
}

table tr td {
  padding: 10px
}

table {
  margin-top: 30px
}

.area {
  margin-top: 40px
}

h2 {
  color: #000fff
}

</style>

<div class='container'>
  <div class='row'>
    <div class='submit add-item'>Add Link</div>
    <div class='submit add-button'>Add NEW Button</div>
    <div class='submit erase'>Erase</div>
  </div>
  <div class='row'>
    <input type="text" class='headline'>
    <div class='submit add-headline'>Add Headline</div>
  </div>
</div>

<div class='area'>
</div>

<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>

<script>

  function handleClick(){
    $('.area').append('<a href="http://www.cnn.com/">Go To CNN</a>')
  }

  function addButton() {
    $('.area').append("<div class='submit'>New Button</div>")
  }

  function handleErase() {
    $('.area').html('')
  }

  function handleHeadline() {
    $('.area').append("<h2>" + $('.headline').val() + "</h2>")
  }


$('.add-item').click(handleClick)
$('.add-button').click(addButton)
$('.add-headline').click(handleHeadline)
$('.erase').click(handleErase)








</script>
