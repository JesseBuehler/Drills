<script>
  // ------------------------------------------------
  // Add all the elements after you find "hello"

  function afterHello(array, trigger){
    var newArray = []
    trigFound = false
    for(i=0;i<array.length;i++){
      if(trigFound == true){
        newArray.push(array[i])
      }
      if(array[i] == trigger){
        trigFound = true
      }
    }
    return newArray
  }

  // console.log('--------------After Hello---------------------------')
  x = afterHello(['hey', 'dog', 'hello', 'meow', 'jerry'], 'hello')
  console.log(x)// ['meow', 'jerry']

  x = afterHello(['dog', 'hello'], 'hello')
  console.log(x)
