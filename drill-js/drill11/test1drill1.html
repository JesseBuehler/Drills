// take a string and return ONLY the words after "name: but before last_name:"

function getFirstName(string){
  var string1 = string.search('name: ')
  var string2 = string.substring(string1,string/length)
  var string3 = string.search('last')
  var string4 = string.substring(string1 + 5, string3)
  var string5 = string4.trim()
  return string5
}
