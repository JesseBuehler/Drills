  // ------------------------------------
  // Return all the items in the array between the first param and the last param



function findBetween(array, first, second){
  var newArray = []
    firstFound = false
    secondFound = false
    for(i=0;i<array.length;i++){
      // console.log(array[i])

      if(array[i] == second){
        // console.log('----second found')
        secondFound = true
      }
      if(firstFound == true && secondFound != true){
        newArray.push(array[i])
      }

      if(array[i] == first){
        // console.log('----first found')
        firstFound = true
      }
    }
    return newArray
}


  x = findBetween(['dog', 'cat', 'monster', 'cheese'], 'cat', 'cheese')
  console.log(x) // returns ['monster']
  x = findBetween([1,2,3,4,5, "chair", 6,7], 2, 6) // returns [3, 4, 5, 'chair']
  console.log(x)
