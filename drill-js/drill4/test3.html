function itemsUnder10(old_arr){
	var arr = []
	for(i=0;i<old_arr.length; i++){
		if(old_arr[i] < 10){
			arr.push(old_arr[i])
		}
	}

	return arr;
}

function isThereAMatch(arr,str){
	for(i=0;i<arr.length;i++){
		if(arr[i]==str){
			return true;
		}
	}
	return false;
}

function countMatches (arr,str) {
	var matches = 0;
	for(i=0;i<arr.length;i++){
		if(arr[i] == str){
			matches = matches + 1;
		}
	}
	return matches;
}

function findPersonName(name, arr){
