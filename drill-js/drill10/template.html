// Replace all words that come after the key with "---"

function replaceWithHyphen(array, key){
  var newArray = []
  keyFound = false
  for(i=0;i<array.length;i++){
    console.log(array[i])
    if(keyFound){
      newArray.push('---')
    } else {
      newArray.push(array[i])
    }
    if(array[i] == key){
      console.log('keymatch')
      keyFound = true
    }

  }
  return newArray
}
