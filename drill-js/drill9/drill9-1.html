// Create a function called `isValid` which returns false if a string is equal to ‘dog'

// Then create an array that uses that `isValid` method on each element of an array to make sure it’s valid and removes it if not.

function isValid(string){
  if(string == 'pidgeon' || string == 'dog' || string[0] == 'm'){
    return false
  }
  return true
}

function removeInvalidItems(secondArray){
  var output = []
  for(i=0;i<secondArray.length;i++){
    if(isValid(secondArray[i])){
      output.push(secondArray[i])
    }
  }
  return output
}

result =  removeInvalidItems(['cat', 'dog','rat', 'mouse', 'pidgeon', 'car', 'mongoose', 'giraffe'])
