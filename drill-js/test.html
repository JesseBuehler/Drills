// Return an array that returns only the first 3 elements and only the ones that start with B

function firstThree(array){
  var newArray = []
  for(i=0;i<array.length;i++){
    if(array[i][0] == 'b' && i < 3){
      newArray.push(array[i])
    }
  }
  return newArray
}


x = firstThree([4,3, 'banana', 'boat',2,3])
